<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="conainer mx-auto px-[20px]">


    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-65 border-1 border-gray-300 hover:shadow-lg 
           hover:border-gray-500 duration-300 h-full transition-transform
           -translate-x-full sm:translate-x-0 bg-white">

        <div class="h-full overflow-y-auto">

            <li class="border-1 border-gray-300 max-w-[400px] w-full h-[140px] 
                   flex items-center p-[10px]">
                <a href="#" class="pb-[60px] gap-[10px] flex items-center px-2 py-1.5 group">
                    <div class="flex bg-blue-400 p-[5px] h-[40px] w-[50px] text-center rounded-md">
                        <img class="w-[20px] h-[25px]" src="./assets/image/angle-left.svg" alt="">
                        <img class="w-[20px] h-[25px]" src="./assets/image/angle-right.svg" alt="">
                    </div>

                    <div class="flex flex-col items-center">
                        <span class="flex-1 ms-3 whitespace-nowrap text-[28px]">DevBlog</span>
                        <h1 class="text-[18px] text-gray-500">JSON Explorer</h1>
                    </div>
                </a>
            </li>

            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#" class="flex items-center px-2 py-1.5 group">
                        <img class="w-[20px]" src="./assets/image/image.png" alt="">
                        <span class="flex-1 ms-3 text-[18px] text-gray-500">Feed</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="flex items-center px-2 py-1.5 group">
                        <img class="w-[20px]" src="./assets/image/playing-cards.svg" alt="">
                        <span class="ms-3 text-[18px] text-gray-500">Explore</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="flex items-center px-2 py-1.5 group">
                        <img class="w-[20px]" src="./assets/image/picture.svg" alt="">
                        <span class="ms-3 text-[18px] text-gray-500">Albums</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="flex items-center px-2 py-1.5 group">
                        <img class="w-[20px]" src="./assets/image/comment-alt-check.svg" alt="">
                        <span class="ms-3 text-[18px] text-gray-500">Tasks</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="flex items-center px-2 py-1.5 group">
                        <img class="w-[25px] h-[25px]" src="./assets/image/users.svg" alt="">
                        <span class="ms-3 text-[18px] text-gray-500">Users</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="flex items-center px-2 py-1.5 group">
                        <div class="flex">
                            <img class="w-[15px] h-[20px]" src="./assets/image/angle-left.svg" alt="">
                            <img class="w-[15px] h-[20px]" src="./assets/image/angle-right.svg" alt="">
                        </div>
                        <span class="ms-3 text-[18px] text-gray-500">API Testing</span>
                    </a>
                </li>
            </ul>

        </div>
    </aside>



    <div class="w-full relative overflow-x-hidden overflow-y-auto">

        <div class="fixed top-0 left-0 right-0 h-[60px] sm:ml-[260px] bg-gray-100 
     flex items-center justify-between px-5 border-b border-gray-300 z-30">
            <h1 class="text-[30px]">Users</h1>

            <button id="toggle-btn" class="sm:hidden block p-2 cursor-pointer">
                <img id="toggle-icon" class="w-7" src="./assets/image/tougle.svg" alt="">
                <h1 class="hidden">X</h1>
            </button>

        </div>

        <div id="feed-cart" class="max-w-[1200px] w-full pt-[80px] pb-[90px] 
               grid grid-cols-1  lg:grid-cols-3 gap-6 
               mx-auto px-4 sm:ml-[260px]">

        </div>

    </div>




    <script src="./js/main.js"></script>
</body>

</html>
